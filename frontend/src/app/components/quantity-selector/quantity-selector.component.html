<div class="quantity-controls">
    <button
      class="btn btn-outline-secondary btn-sm"
      (click)="decrementQuantity()"
    >
      -
    </button>
    <span class="mx-2">{{ quantity }}</span>
    <button
      class="btn btn-outline-secondary btn-sm"
      (click)="incrementQuantity()"
    >
      +
    </button>
  </div>
