<div class="container mt-4">
  <h1 class="text-center">Checkout</h1>

  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <!-- Full Name -->
    <div class="mb-3">
      <label for="fullname" class="form-label">Full Name</label>
      <input
        type="text"
        id="fullname"
        name="fullname"
        class="form-control"
        [(ngModel)]="checkoutForm.fullname"
        required
        minlength="10"
        #fullname="ngModel"
      />
      <div *ngIf="fullname.invalid && fullname.touched" class="text-danger">
        Full Name is required and must be at least 10 characters.
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="checkoutForm.email"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        #email="ngModel"
      />
      <div *ngIf="email.invalid && email.touched" class="text-danger">
        Please enter a valid email address.
      </div>
    </div>

    <!-- Address -->
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input
        type="text"
        id="address"
        name="address"
        class="form-control"
        [(ngModel)]="checkoutForm.address"
        required
        #address="ngModel"
      />
      <div *ngIf="address.invalid && address.touched" class="text-danger">
        Address is required.
      </div>
    </div>

    <!-- Credit Card Number -->
    <div class="mb-3">
      <label for="creditCardNumber" class="form-label">Credit Card Number</label>
      <input
        type="text"
        id="creditCardNumber"
        name="creditCardNumber"
        class="form-control"
        [(ngModel)]="checkoutForm.creditCardNum"
        required
        pattern="^[0-9]{16}$"
        #creditCardNumber="ngModel"
      />
      <div
        *ngIf="creditCardNumber.invalid && creditCardNumber.touched"
        class="text-danger"
      >
        Credit Card Number is required and must be 16 digits.
      </div>
    </div>

    <!-- Confirm Button -->
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="form.invalid"
    >
      Confirm
    </button>
  </form>
</div>
